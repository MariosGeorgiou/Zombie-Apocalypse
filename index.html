
<html>
<head>
  <script src="aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="skybox" src="assets/sky.jpg">
      <video id="video" src="assets/video.mp4" autoplay loop crossorigin></video>
    </a-assets>

    <!-- <a-videosphere src="#video" rotation="0 180 0"></a-videosphere> -->

    <a-sky src="#skybox"></a-sky>
    <a-box color="red" position="0 0 10"></a-box>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <script type="text/javascript">
    (function() {
      document.querySelector("a-box").addEventListener("click", function(evt) {
        document.querySelector("a-box").setAttribute("visible", false)
      })
    })();
  </script>
</body>
</html>
