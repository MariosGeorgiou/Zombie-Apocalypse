
<html>
<head>
    <!-- Importing a-frame !-->
    <script src="aframe.min.js"></script>
    
    <!-- Importing super-hands !-->
    <script src="/js/super-hands.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.3.0/dist/aframe-extras.min.js"></script>
    <script>
        
    </script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="skybox" src="assets/sky.jpg">
      <video id="video" src="https://ucarecdn.com/bcece0a8-86ce-460e-856b-40dac4875f15/"
               autoplay loop crossorigin></video>
      <!-- <video id="video" src="assets/video.mp4" autoplay loop crossorigin></video> -->

      <!-- Pickup assets !-->
      <a-asset-item id="pickup-obj" src="assets/models/pickup/pickup_truck.obj"></a-asset-item>
      <a-asset-item id="pickup-mtl" src="assets/models/pickup/pickup_truck.mtl"></a-asset-item>

      <!-- Zombie asset !-->
      <a-asset-item id="zombie-obj" src="assets/models/zombie/zombie_slow.obj"></a-asset-item>
      <a-asset-item id="zombie-mtl" src="assets/models/zombie/zombie_slow.mtl"></a-asset-item>
        
      <!-- Gun asset !-->
      <a-asset-item id="gun-obj" src="assets/models/gun/Handgun_obj.obj"></a-asset-item>
      <a-asset-item id="gun-mtl" src="assets/models/gun/Handgun_obj.mtl"></a-asset-item>
    </a-assets>

    <!-- <a-videosphere src="#video" rotation="0 180 0"></a-videosphere> -->

    <!-- <a-sky src="#skybox"></a-sky> -->
    <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
    <a-box color="red" position="0 0 10"></a-box>

    <!-- Truck !-->
    <a-obj-model position="0 0 3" src="#pickup-obj" mtl="#pickup-mtl"></a-obj-model>

    <!-- Zombie !-->
    <a-obj-model position="0 5 -5" src="#zombie-obj" mtl="#zombie-mtl"></a-obj-model>
      
     <!-- Gun !-->
      <a-obj-model grabbable position="0 2 -1" src="#gun-obj" mtl="#gun-mtl"></a-obj-model>

    <a-camera position="0 3 0">
      <a-cursor></a-cursor>
    </a-camera>
      
    <a-entity hand-controls="left" super-hands sphere-collider="objects: a-box"></a-entity>
    <a-entity hand-controls="right" super-hands sphere-collider="objects: a-box"></a-entity>
    
      <!-- A box for interaction !-->
      <a-box hoverable clickable grabbable stretchable drag-droppable color="red"></a-box>
  </a-scene>

  <!-- Browserified source !-->
  <script src="core/bundled.js"></script>
</body>
</html>
