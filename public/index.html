
<html>
<head>
  <!-- Importing a-frame !-->
  <script src="aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <!-- <img id="skybox" src="assets/sky.jpg"> -->
      <video id="video" src="https://ucarecdn.com/bcece0a8-86ce-460e-856b-40dac4875f15/"
               autoplay loop crossorigin></video>
    </a-assets>

    <!-- <a-videosphere src="#video" rotation="0 180 0"></a-videosphere> -->

    <!-- <a-sky src="#skybox"></a-sky> -->
    <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
    <a-box color="red" position="0 0 10"></a-box>
      
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
      
    <a-entity hand-controls="left"></a-entity>
    <a-entity hand-controls="right"></a-entity>
  </a-scene>

  <!-- Browserified source !-->
  <script src="core/bundled.js"></script>
</body>
</html>
