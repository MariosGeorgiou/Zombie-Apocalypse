
<html>
<head>
    <!-- Importing a-frame !-->
    <script src="aframe.min.js"></script>
    
    <!-- Importing super-hands !-->
    <script src="assets/scripts/super-hands.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.3.0/dist/aframe-extras.min.js"></script>
    <script>
        
    </script>
</head>
<body>
  <a-scene>
    <a-assets>
      <video id="video" src="assets/background.mp4" autoplay loop crossorigin></video>

      <!-- Pickup assets !-->
      <a-asset-item id="pickup-obj" src="assets/models/pickup/pickup_truck.obj"></a-asset-item>
      <a-asset-item id="pickup-mtl" src="assets/models/pickup/pickup_truck.mtl"></a-asset-item>

      <!-- Zombie asset !-->
      <a-asset-item id="zombie-obj" src="assets/models/zombie/zombie_slow.obj"></a-asset-item>
      <a-asset-item id="zombie-mtl" src="assets/models/zombie/zombie_slow.mtl"></a-asset-item>

    </a-assets>

    <a-videosphere src="#video"  rotation="0 90 0"></a-videosphere>

    <!-- Truck !-->
    <a-obj-model position="0 0 3" src="#pickup-obj" mtl="#pickup-mtl"></a-obj-model>

    <!-- Zombie !-->
    <a-obj-model position="0 0 -5" scale="1.6 2 1.6" src="#zombie-obj" mtl="#zombie-mtl"></a-obj-model> 

    <a-camera position="0 3 -1.5"></a-camera>
      
    <a-entity position="0 3 -1.5" super-hands sphere-collider="objects: a-box" hand-controls="left"></a-entity>
    <a-entity position="0 3 -1.5" super-hands sphere-collider="objects: a-box" hand-controls="right"></a-entity>

    <a-entity position="2 10 -20" text="width: 20; lineHeight: 100; letterSpacing: 5; color: red; value: Objection : Kill All Zombies.">
      </a-entity>
   </a-scene>

  <!-- Browserified source !-->
  <script src="core/bundled.js"></script>
</body>
</html>
